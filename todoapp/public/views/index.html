<!DOCTYPE html>
<html lang="ja" class="h-100">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="../stylesheets/style.css" />
    <link rel=”stylesheet” href=”css/bootstrap.css”>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>TodoApp</title>
  </head>
  <body class="h-100 bg-white">
    <main class="h-100">
      <div class="page-wrapper d-flex flex-row h-100 w-100">
        <nav class="sidebar bg-light bg-gradient border-right">
          <div class="brand p-4">
            <h4>
                Work Out
            </h4>
          </div>
          <ul class="nav flex-column m-o p-3">
            <li class="nav-item mb-2 border-bottom">
                <a href="" class="nav-link">Calender</a>
            </li>
            <li class="nav-item mb-2 border-bottom">
                <a href="" class="nav-link w-100 h-100">Tasks</a>
            </li>
            <li class="nav-item mb-2 border-bottom">
              <a href="" class="nav-link w-100 h-100">Work Space</a>
            </li>
            <li class="nav-item mb-2 border-bottom">
              <a href="" class="nav-link w-100 h-100">Memo</a>
            </li>
          </ul>
        </nav>
        <div class="page-content w-100">
          <nav class="navbar px-3 w-100 bg-light border-bottom">
            <div class="navbar-brand toggle-menu">
              <button class="btn btn-light btn-sm" id="sidebarToggler">
                <i class="fas fa-bars fa-lg"></i>
              </button>
            </div>
            <ul class="navbar-nav d-flex flex-row">
              <li class="nav-item ml-3 text-muted">
                Home
              </li>
              <li class="nav-item ml-3 text-muted">
                Test
              </li>
              <li class="nav-item ml-3 text-muted">
                Login
              </li>
            </ul>
          </nav>
            <div class="content p-3">
              <div class="page-title pb-2 ">
                <h2>Your tasks</h2>
              </div>
              <button type="button" class="btn btn-warning">add task</button>
              <div class="w-100 my-3">
                <ol id="tasks" class="list-group w-100">
                  <li class="list-group-item justify-content-between">
                    <div class="row">
                      <div class="col-10 align-self-center">
                        タスク１
                      </div>
                      <div class="col-2 align-self-center">
                        <button class="btn btn-light btn-sm">
                          <i class="bi bi-pen"></i>
                        </button>
                        <button class="btn btn-light btn-sm">
                          <i class="bi bi-trash"></i>
                        </button>
                      </div>
                    </div>
                  </li>
                  <li class="list-group-item justify-content-between">
                    <div class="row">
                      <div class="col-10 align-self-center">
                        タスク２
                      </div>
                      <div class="col-2 align-self-center">
                        <button class="btn btn-light btn-sm">
                          <i class="bi bi-pen"></i>
                        </button>
                        <button class="btn btn-light btn-sm">
                          <i class="bi bi-trash"></i>
                        </button>
                      </div>
                    </div>
                  </li>
                </ol>
              </div>
            </div>
          </div>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <script src="../javascripts/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  </body>
</html>

<script>
  $(async function () {
    const data = await httpGet("//" + window.location.host + "/api/news");
    const list = data.map((item) => {
      return '<li class=list-group-item justify-content-between"><div class="row"><div class="col-10 align-self-center">${item.task}</div><div class="col-2 align-self-center"><button class="btn btn-light btn-sm"><i class="bi bi-pen"></i></button><button class="btn btn-light btn-sm"><i class="bi bi-trash"></i></button></div></div></li>';
    });
    $("ol#tasks").append(list);
  });
</script>
