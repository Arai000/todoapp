    <div class="container">
      <button
        type="button"

        id="reflect-task"

          新規登録
      </button>

        type="button"
        class="btn btn-success"
        data-dismiss="modal" 
        aria-label="#modal-test"

          新規登録

        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">

              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </div>

      <ul class="list-group">
        <li class="list-group-item category-orange">
          <div class="row">
            <div class="col-6">
              <div>犬の散歩</div>
            </div>
            <div class="col-3">
              <div>2022年4月14日</div>
            </div>
            <div class="col-3">
              <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal">
              完了
              </button>
              <button
              type="button"
              class="btn btn-danger delete"
              data-delete="犬の散歩"
              >
              削除
              </button>
            </div>
          </div>
        </li>
      </ul>
      <ul class="list-group">
        <li class="list-group-item category-orange">
          <div class="row">
            <div class="col-6">
              <div>犬のごはん買う</div>
            </div>
            <div class="col-3">
              <div>2022年4月25日</div>
            </div>
            <div class="col-3">
              <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal">
              完了
              </button>
              <button
              type="button"
              class="btn btn-danger delete"
              data-delete="犬のごはん買う"
              >
              削除
              </button>
            </div>
          </div>
        </li>
      </ul>
      <ul class="list-group">
        <li class="list-group-item category-orange">
          <div class="row">
            <div class="col-6">
              <div>犬を洗う</div>
            </div>
            <div class="col-3">
              <div>2022年4月30日</div>
            </div>
              <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal">
              完了
              </button> 
              <button
              type="button"

              削除
              </button> 
            </div>
          </div>
        </li>  
      </ul>
    </div>

    

    <!--モーダル新規登録-->
    <div
      class="modal fade"
      id="create-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="create-modal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="create-modal">新規登録</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>    
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="task">タスク</label>
                <input type="text" class="form-control" id="task" name="task" />
              </div>
              <div class="form-group">
                <label for="deadline">期限</label>
                <input type="date" class="form-control" id="deadline" name="deadline"/>
              </div>
              <div class="form-group">
                <label for="category">カテゴリ</label>
                <select class="form-control" id="category" name="category">
                  <option value="1">生活</option>
                  <option value="2">仕事</option>
                  <option value="3">勉強</option>
                  <option value="4">遊び、趣味</option>
                </select>
              </div>
            </form>    
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              キャンセル
            </button>
            <button
              type="button"
              id="create-task"
              data-dismiss="modal"
              class="btn btn-primary"
            >
              登録
            </button>  
          </div>  
        </div>
      </div>
    </div>
